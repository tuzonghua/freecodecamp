      .navbar {

      .section-title {

        text-align: center;
        font-weight: 700;
      }

      .section-title.dark {
        color: #fff;
      }

      .section-title:before {
        position: absolute;
        top: 50%;
        right: 50%;
        left: 0;
        height: 1px;
        background: #cacaca;
        content: '';
      }

      .section-title-text {
        position: relative;
        display: inline-block;

      .section-title-text.dark {

      .intro-section {
        height: 100%;

        background: #00334e;
        margin: 0 auto;
        text-transform: uppercase;
        position: relative;
      }

      .intro-section p {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 75vw;
        transform: translate(-50%,-50%);
        color: #32779b;
        font-weight: 700;
        font-size: 5vmin;
        line-height: 9vmin;

      .portfolio-section {

      }

      .contact-section {
        height: 25%;
        padding-top: 100px;
        text-align: center;
        background: #00334e;
      }

      .footer {
        transform: translateY(100%);
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #fff;
      }

      .footer ul {
        margin: 0 -15px;
        display: inline-block;
        padding: 0;
        list-style-type: none;
      }

      .footer li {
        padding: 0 15px;
        display: inline-block;
      }

      .footer.icon {
        display: inline-block;
        position: relative;
        font-size: 0;
        line-height: 1;
      }

      .footer a {
        color: #fff;
        text-decoration: none;
      }

      .footer a:hover {
        color: #4CB2B4;
      }

      /**
        Nifty hover animation
        Use: <a class="h-nowrap" data-label="Hover text" href="#">Hover text</a>
        Inspiration: https://nerds.company
      */
      .intro-section a {
        display: inline-block;
        position: relative;
        color: #fff;
        text-decoration: none;
        background-color: transparent;
      }

      .intro-section a::before,
      .intro-section a::after {
          -webkit-transition: width 0.5s;
          -o-transition: width 0.5s;
          transition: width 0.5s;
          position: absolute;
          top: 0;
          left: 0;
          width: 0
      }

      .intro-section a::before {
        color: #4CB2B4;
        content: attr(data-label);
        overflow: hidden;
        z-index: 2
      }

      .intro-section a::after {
        height: 100%;
        background-color: #00334e;
        content: "";
        z-index: 1
      }

      .intro-section a:hover::before,
      .intro-section a:hover::after {
          width: 100%
      }
    </style>
