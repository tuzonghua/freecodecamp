<html>
  <head>
    <title>Quaker Lens Portfolio</title>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
      /* Make sure nav doesn't overlay content */
      /*body, .anchor { padding-top: 70px; }*/

      html, body {
        height: 100%;
        width: 100%;
      }

      .text-vcenter {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }

      .h-nowrap {
        white-space: nowrap;
      }

      .navbar {
        padding: 20px 0;
        -webkit-transition: background .5s ease-in-out,padding .5s ease-in-out;
        -moz-transition: background .5s ease-in-out,padding .5s ease-in-out;
        transition: background .5s ease-in-out,padding .5s ease-in-out;
      }

      .top-nav-collapse {
        padding: 0;
      }

      .intro-section {
          height: 100%;
          padding-top: 150px;
          text-align: center;
          vertical-align: middle;
          background: #fff;
      }

      .about-section {
          height: 100%;
          padding-top: 150px;
          text-align: center;
          background: #eee;
      }

      .portfolio-section {
          height: 100%;
          padding-top: 150px;
          text-align: center;
          background: #fff;
      }

      .contact-section {
          height: 100%;
          padding-top: 150px;
          text-align: center;
          background: #eee;
      }

      /**
        Nifty hover animation
        Use: <a class="h-nowrap" data-label="Hover text" href="#">Hover text</a>
      */
      .body-container a {
        display: inline-block;
        position: relative;
        color: #000;
        text-decoration: none;
        background-color: transparent;
      }

      .body-container a::before,
      .body-container a::after {
          -webkit-transition: width 0.5s;
          -o-transition: width 0.5s;
          transition: width 0.5s;
          position: absolute;
          top: 0;
          left: 0;
          width: 0
      }

      .body-container a::before {
        color: #fff;
        content: attr(data-label);
        overflow: hidden;
        z-index: 2
      }

      .body-container a::after {
        height: 100%;
        background-color: #000;
        content: "";
        z-index: 1
      }

      .body-container a:hover::before,
      .body-container a:hover::after {
          width: 100%
      }
    </style>
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="#page-top">Quaker Lens</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="hidden" href="#page-top"></a></li>
            <li><a class="page-scroll" href="#about">About</a></li>
            <li><a class="page-scroll" href="#portfolio">Portfolio</a></li>
            <li><a class="page-scroll" href="#contact">Contact</a></li>
          </ul>
        </div> <!-- .navbar-collapse -->
      </div> <!-- .container-fluid -->
    </nav>

    <div id="intro" class="intro-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-vcenter">
              <a class="btn btn-default page-scroll" href="#about">Click Me to Scroll Down!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript">
      // Handle active nav menu
      $(".nav a").on("click", function(){
        $(".nav").find(".active").removeClass("active");
        $(this).parent().addClass("active");
      });

      // Collapse nav on scroll
      $(window).scroll(function() {
        if ($(".navbar").offset().top > 50) {
          $(".navbar-fixed-top").addClass("top-nav-collapse");
        } else {
          $(".navbar-fixed-top").removeClass("top-nav-collapse");
        }
      });

      // Scroll to the selected element
      $(function() {
        $('a.page-scroll').bind('click', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
          }, 1500, 'easeInOutExpo');
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
